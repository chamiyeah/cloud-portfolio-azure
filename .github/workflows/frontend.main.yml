name: deploy_frontend
# Deploys when push is made from frontend folder

on:
    push:
        branches: [ master ]
        paths:
            - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        azcliversion: 22.53.0
        inlineScript: |
            az storage blob upload-batch --auth-mode key -d '$web' -s frontend/ --account-name "cloudportfolio" --resource-group "cloud-portfolio"
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        azcliversion: 2.53.0
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "cloud-portfolio" --name "cloud-portfolio" --resource-group "cloud-portfolio"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
